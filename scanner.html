<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Attendance Scanner</title>

<!-- Modern, supported QR scanner -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f7f7f7;
    }
    #reader {
        width: 320px;
        margin: auto;
        border-radius: 10px;
    }
    #status {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 16px;
        background: #0067c0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>QR Attendance Scanner</h2>
<p>Scan your personal QR code below:</p>

<div id="reader"></div>

<div id="status">Waiting for scan...</div>
<button id="restart">Restart Scanner</button>

<script>
// ðŸ’¡ PASTE YOUR EXEC WEB APP URL HERE (not /dev)
const WEBAPP_URL = "YOUR_EXEC_WEBAPP_URL_HERE";

// Reference elements
const statusBox = document.getElementById("status");
const restartBtn = document.getElementById("restart");

// Status message function
function setStatus(msg, color="green") {
    statusBox.style.color = color;
    statusBox.textContent = msg;
}

// When a QR is scanned
function onScanSuccess(decodedText) {
    setStatus("Scanned: " + decodedText, "blue");

    html5QrCode.stop().then(() => {
        // Send attendance to Apps Script
        fetch(WEBAPP_URL, {
            method: "POST",
            body: new URLSearchParams({ id: decodedText })
        })
        .then(res => res.text())
        .then(txt => setStatus(txt, "green"))
        .catch(err => setStatus("Error sending data âŒ", "red"));
    });
}

function onScanFailure(error) {
    // Ignore failures (normal)
}

const html5QrCode = new Html5Qrcode("reader");

function startScanner() {
    html5QrCode.start(
        { facingMode: "environment" },   // Back camera for phones
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
    )
    .catch(err => setStatus("Camera Error: " + err, "red"));
}

// Start scanner on load
startScanner();

// Restart button
restartBtn.onclick = () => startScanner();
</script>

</body>
</html>
